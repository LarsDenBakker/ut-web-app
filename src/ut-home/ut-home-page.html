<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="ut-home-page">
    <style is="custom-style" include="iron-flex iron-flex-alignment">

        paper-card {
            margin: 20px;
            max-width: 600px;
        }

        paper-button {
            float: right;
            margin-bottom: 5px;
        }

        a {
            color: black;
            text-decoration: none;
        }
    </style>
    <template>

        <div id="pageContent" class="horizontal layout center-justified">
            <paper-card heading="Home">
                <div class="card-content">
                    <p>This the first beta release of the Uthrandir Web App.</p>
                    <p> No more fiddling with commands or funky menus! You will be able to conveniently edit your
                        characters, claims and more through this app. Works
                        great
                        mobile too!</p>

                    <p>The app isn't connected to the game just yet, but you can already view a demo by going to the
                        characters menu.</p>
                </div>

                <div class="card-actions">
                    <a href="/char">
                        <paper-button>To the demo</paper-button>
                    </a>
                </div>
            </paper-card>

        </div>
    </template>
    <script>
        Polymer({
            is: 'ut-home-page',
            behaviors: [Polymer.NeonAnimatableBehavior]
        })
    </script>
</dom-module>
